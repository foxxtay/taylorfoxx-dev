<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<title>Hello! - Taylor Foxx</title>
		<base href="/">
		<style type="text/css">
			@font-face {
				font-family: "Qualy";
				src: local("Qualy"), url("./fonts/Qualy.otf");
			}

			@font-face {
				font-family: "Barlow Condensed";
				src: local("Barlow Condensed"), url("./fonts/BarlowCondensed-Regular.otf");
			}

			@font-face {
				font-family: "Barlow";
				src: local("Barlow"), url("./fonts/Barlow-Regular.otf");
			}
		</style>
	</head>

	<body>
		<!-- A little help for the Netlify bots if you're not using a SSG -->
	    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
	    	<input type="text" name="user_name" required />
	    	<input type="text" name="company_name" />
	    	<input type="email" name="user_email" required />
	    	<input type="tel" name="user_phone" />
	    	<textarea name="message" required></textarea>
	    </form>

		<div id="root"></div>
		<noscript>
			You must enable JavaScript to check out these sick projects.
		</noscript>
	</body>
</html>
